<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Development Orchestration System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Cytoscape.js for dependency graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <!-- Dagre for graph layouts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape-dagre/2.5.0/cytoscape-dagre.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>AI Dev Orchestration Dashboard</h1>
                </div>
                <div class="col-md-6 text-end">
                    <span class="user-info">
                        Logged in as: <strong>{{ current_user.username }}</strong>
                        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- System Status Overview -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Agent Status</h3>
                    </div>
                    <div class="card-body">
                        <div id="agent-count">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Active Agents:</span>
                                <span>0/0</span>
                            </div>
                            <div class="progress mb-3" style="height: 10px;">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="d-flex justify-content-between text-muted">
                                <span>Busy: 0</span>
                                <span>Idle: 0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Task Statistics</h3>
                    </div>
                    <div class="card-body">
                        <div id="task-stats">
                            <div class="row text-center">
                                <div class="col-md-3 col-6 mb-3">
                                    <div class="p-3 border rounded">
                                        <h3 class="text-primary">0</h3>
                                        <p class="mb-0">Completed</p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6 mb-3">
                                    <div class="p-3 border rounded">
                                        <h3 class="text-warning">0</h3>
                                        <p class="mb-0">In Progress</p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6 mb-3">
                                    <div class="p-3 border rounded">
                                        <h3 class="text-info">0</h3>
                                        <p class="mb-0">Pending</p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6 mb-3">
                                    <div class="p-3 border rounded">
                                        <h3 class="text-danger">0</h3>
                                        <p class="mb-0">Failed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Dashboard Content -->
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-8">
                <!-- Task Monitor -->
                <div id="task-monitor" class="mb-4"></div>
                
                <!-- Dependency Graph -->
                <div id="dependency-graph" class="mb-4"></div>
            </div>
            
            <!-- Right Column -->
            <div class="col-md-4">
                <!-- Cost Tracker -->
                <div id="cost-tracker" class="mb-4"></div>
                
                <!-- Model Performance -->
                <div id="model-performance" class="mb-4"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">AI Development Orchestration System &copy; 2025</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Dashboard JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
